<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ea51dc7e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Gamerly | TicTacToe</title>
</head>
<body>
    <!--header-->
    <section class="top-bar">
        <div class="flex">
            <!--menu-toggle-->
            <div class="menu-toggle">
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
            <!--logo-->
            <div class="logo tic">
                <i class="fa-solid fa-gamepad fa-2x">Gamerly</i>
            </div>
            <!--settings-toggle-->
            <div class="settings-toggle">
                <i class="fa-solid fa-gear fa-2x toggle"></i>
            </div>
        </div>
    </section>
    <!--menu-->
    <nav class="menu">
        <div class="top-nav">
            <i class="fa-solid fa-xmark fa-2x toggle"></i>
            <i class="fa-solid fa-dice fa-xl"> Games</i>
        </div>
        <div class="flex-column">
            <ul>
                <li><a class="tx3" href="#"><i class="fa-solid fa-hashtag"> TicTacToe</i></a></li>
                <li><a class="word" href="#"><i class="fa-brands fa-wordpress-simple"> Wordly</i></a></li>
                <li><a class="sna" href="#"><i class="fa-solid fa-staff-snake"> Snake</i></a></li>
                <li><a class="hang" href="#"><i class="fa-solid fa-person"> hangman</i></a></li>
            </ul>
            <ul class="social">
                <li><h1>Contact info:</h1></li>
                <li><a href="#"><i class="fa-brands fa-github"> Github</i></a></li>
                <li><a href="#"><i class="fa-regular fa-envelope"> E-mail</i></a></li>
            </ul>
        </div>
    </nav>
    <!--content-->
    <section class="content content-tic">
        <div class="showcase">
            <i class="fa-solid fa-hashtag fa-2x"> TicTacToe</i>
            <h2 class="tic-text">Press the start button to start the game</h2>
            <div class="tic-container">
                <!--JS-->
            </div>
            <div class="start-container">
                <div class="start-btn">Start</div>
                <div class="restart-btn">Restart</div>
            </div>
        </div>
        
        

    </section>

    <!--footer-->
    <footer>
        <img src="" alt="">
        <h1>Created by: Matthew Martell</h1>
    </footer>
    <script src="index.js"></script>
</body>
</html>
